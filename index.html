<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract IQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header id="header" class="mb-8"></header>

        <!-- Breadcrumb -->
        <nav id="breadcrumb" class="mb-6"></nav>

        <!-- Main Content -->
        <main id="content">
            <!-- Contract View -->
            <section id="contractView" class="space-y-6">
                <!-- Contract table will be loaded here -->
            </section>

            <!-- Provider View -->
            <section id="providerView" class="space-y-6 hidden">
                <!-- Provider table will be loaded here -->
            </section>

            <!-- Member View -->
            <section id="memberView" class="space-y-6 hidden">
                <!-- Member panel will be loaded here -->
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
